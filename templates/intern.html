<div class="card employee-card shadow p-3 mx-3 mb-5 bg-white rounded">
    <div class="card-header">
        <h2 class="card-title" style="font-family: 'Londrina Solid';">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-pray"></i> {{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
